<div class="tableclass">
    <div class="tableheader">
        Overview
    </div>
    <nav class="navbar navbar-expand-lg ">  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Orders <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Weekly Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">In Cart</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Status</th>
            <th scope="col">Orde Ref.</th>
            <th scope="col">Date</th>
            <th scope="col">Items</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <th scope="row"> 
              <div class="ball" [ngClass]="{
              'bg-warning': order.tag === 'pending',
              'bg-success': order.tag === 'completed'
            }"
            ></div></th>
            <td>{{order.ref}}</td>
            <td>{{ order.created | date }}</td>
            <td>2</td>
            <td>{{ order.amount }}</td>
          </tr>
        </tbody>
      </table>
</div>
